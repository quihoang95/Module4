<h2>Today's article</h2>
<hr>
<div *ngFor = "let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>
  <app-like></app-like>
</div>
<hr>
<div>
  <label for="title">Title: </label>
  <br>
<textarea #title cols="70" id="article-title"></textarea>
</div>
<div>
  <label for="url">Url: </label>
  <br>
<textarea #url cols="70" id="article-url"></textarea>
</div>
<!-- <input (click)="updateArticle()" type="button" value="Update"> -->
<button (click)="addArticle(title.value,url.value)">Add</button>
